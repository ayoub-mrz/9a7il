<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="icon" type="image/png" sizes="32x32" href="../img/Logo.png">
    <link rel="stylesheet" href="style/all.min.css">
    <link rel="stylesheet" href="style/mainStyle.css">
    <link rel="stylesheet" href="style/mediaQuery.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rubik+Wet+Paint&family=Ubuntu:wght@300;400;500&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Carter+One&display=swap" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>9a7il</title>

<body>

    <!-- Nav -->
    <nav>
        <div class="logo">
            <i class="far fa-bars menu"></i>
            <a href="index.html"><img src="../img/Logo.png" alt=""></i></a>
        </div>
        <ul>
            <li><!-- <button class="reflect">Sign Up</button>--></li> 
            <li><i class="fas fa-sun"></i><i class="fas fa-moon"></i></li>
        </ul>
    </nav>
    <!-- Nav -->

    <div class="bg-flow"></div>

    <!-- Side_Bar -->
    <div class="side-bar">
        <div class="head">
            <img src="../img/Logo.png" alt="">
            <i class="fas fa-times"></i>
        </div>
        <div class="games">
            <div class="head">Games</div>
            <div class="content"></div>
        </div>
        <div class="apps">
            <div class="head">Apps</div>
            <div class="content"></div>
        </div>
        <div class="follow">

            <a href=""><img src="../img/facebook.png" alt=""></a>
            <a href=""><img src="../img/twitter.png" alt=""></a>

    <!-- Side_Bar -->
    
    <!-- Download-Page -->
    <div class="download-overlay">
        <div class="report-btn"><span>If The Link Not Work, Please Send As Report</span><img src="../img/warning-outline.svg" alt="warning-outline"></div>
        <div class="download-container"></div>
    </div>
    <!-- Download-Page -->

    <!-- header -->
    <header>
        <div class="content">
            <h1>Download All Your Apps In 9a7il</h1>
            <p>Here You Can Find Moded Games & Free Apps</p>
            <div class="input">

                <div class="search"><i class="fas fa-search"></i></div>
                <span>Please Type The Correct Word To Find Your app.</span>
                <div class="result"></div>
            </div>
        </div>
    </header>
    <!-- header -->

    <!-- Cards -->
    <section class="cards-container"></section>
    <!-- Cards -->

    <!-- nums -->
    <div class="nums"></div>
    <!-- nums -->

    <!-- Footer -->
    <footer>
        <p>9a7il All Rights Reserved <i class="far fa-copyright"></i> 2022</p>
